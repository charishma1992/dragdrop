<div class="container-fluid">

  <div class="row">
    <div class="col-md-6 animated slideInLeft">
      <img src="assets/images/mutualfund2.jpg" width=100%>
    </div>
    <div class="col-md-6 fontOleoRegular  animated slideInRight" style="display:flex;justify-content:center;align-items: center;">
      <!-- <img src="assets/images/mutualfund.jpg" width=100%> -->
      <div>If you have the stomach for stocks, but neither the time nor the inclination to do the homework, invest in equity mutual
        funds.</div>
    </div>
  </div>

</div>

<div class="container">
  <form [formGroup]="fundForm">
    <div class="row">

      <b>Select Fund: </b> &nbsp;
      <select class="form-control mt-1" name="parserType" id="exampleSelect1" formControlName="fundname">
        <option value="">Select</option>
        <option *ngFor="let fundname of funds" value="{{fundname.Name}}">{{fundname.Name}}</option>
      </select>

    </div>
    <div class="row" style="display:flex;justify-content:center">
      <div>
        <button type="submit" class="btn btn-lg sbmtbtn" (click)="submit()">Submit</button>
      </div>
    </div>
  </form>
</div>
