
<div class="container mt-5">
    <div class="row displayCenter">
        <h1 class="fontheading" style=" color:#f26716ad; text-align: center;">{{chartHeading}}</h1>
    </div>
    <div class="row displayCenter fontProxima" >
        <div style="text-align: center">Catogery: &nbsp;&nbsp;&nbsp;{{schemeCatogery}}</div>
    </div>

    <div class="row displayCenter fontProxima">
                <div style="font-size: 45px;">{{latestNav}} </div> &nbsp;&nbsp;&nbsp;
                <i class="fa fa-arrow-up" style="font-size:24px" [ngStyle]="{'color':increment < 0 ? 'red' : 'green'}" *ngIf="increment > 0" aria-hidden="true"></i>
                <i class="fa fa-arrow-down" [ngStyle]="{'color':increment < 0 ? 'red' : 'green'}" *ngIf="increment < 0" aria-hidden="true"></i>
                <div [ngStyle]="{'color':increment < 0 ? 'red' : 'green'}">{{increment}}</div>
    </div>
    <div class="row displayCenter fontProxima">
            as on {{latestDate}}
    </div>
    <div class="row d-flex flex-row-reverse mt-5 mb-3">
            <select class="mt-1 dpdwn" name="parserType" id="exampleSelect1" [(ngModel)]="period" (change)="changeGraph()">
                    <option value="" disabled>Select</option>
                    <option *ngFor="let filter of filterGraph" value="{{filter}}">{{filter}}</option>
                  </select>
    </div>
    <div class="row" style="box-shadow: 2px 2px 6px #bfbcbc;">
            <div class="mt-5" id="chartContainer" style="width: 100%; height: 400px;"></div>
    </div>


    <div class="row mt-5" style="background: #eeebeb;padding: 12px;">
         SIP
    </div>
    <div class="row " >
         If you have started sip(for 10000/-) before 3years,
    </div>

    <div class="row mb-5">

    </div >
</div>
